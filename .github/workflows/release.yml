name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-22.04]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev


      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'ubuntu-22.04' && 'x86_64-unknown-linux-gnu' || 'x86_64-pc-windows-msvc' }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build and Create Release
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'NewGAN Manager 26 ${{ github.ref_name }}'
          releaseBody: |
            ## NewGAN Manager 26

            A modern face generator for Football Manager 26 newgens.

            ### Downloads
            - **Windows**: NewGAN-Manager-Portable.exe (no installation required)
            - **Linux**: AppImage
            - **Required**: views-filters.zip (extract to your FM user folder)
          releaseDraft: false
          prerelease: false

      - name: Create views-filters.zip (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Compress-Archive -Path views, filters -DestinationPath views-filters.zip

      - name: Upload views-filters.zip (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: views-filters.zip

      - name: Rename Portable Executable
        if: matrix.platform == 'windows-latest'
        run: |
          copy src-tauri\target\release\newgan-app.exe NewGAN-Manager-Portable.exe

      - name: Upload Portable Executable
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: NewGAN-Manager-Portable.exe

      - name: Delete unwanted Windows assets
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "${{ github.ref_name }}"
          $assets = gh release view $tag --json assets --jq '.assets[].name'
          foreach ($asset in $assets -split "`n") {
            if ($asset -match '\.(msi|nsis\.zip)$' -or $asset -match 'setup\.exe$') {
              Write-Host "Deleting $asset"
              gh release delete-asset $tag $asset --yes
            }
          }

      - name: Delete unwanted Linux assets
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ github.ref_name }}"
          for asset in $(gh release view $tag --json assets --jq '.assets[].name'); do
            if [[ $asset == *.deb ]] || [[ $asset == *.rpm ]]; then
              echo "Deleting $asset"
              gh release delete-asset $tag "$asset" --yes
            fi
          done
